<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users page</title>
    <link rel="stylesheet" href="http://localhost:3000/static/userPage.css">
</head>

<body>
    <header>
        <div class="header flex jc-sb">
            <img class="header-img" src="./img/IMG_AC9FA0F843A4-1.jpeg" alt="">
            <div class="header-nav flex jc-sb">
                <div class="flex jc-sb">
                    <a href="./newsPage.html">Лента новостей</a>
                    <a class="c-w" href="./usersPage.html">Список пользователей</a>
                </div>
                <div class="flex jc-sb">
                    <a href="./homePage.html">Личный кабинет</a>
                    <button class="header-btn">Exit</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Все пользователи</h1>
        <div class="main-table">

            <table class="users-list" id="table">
                <tr>

                    <th>email</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Follow/Unfollow</th>
                </tr>

            </table>
        </div>
    </main>
    <footer>
        <div class="footer flex jc-sb">
            <div class="footer-logo flex">
                <img class="footer-img" src="./img/IMG_AC9FA0F843A4-1.jpeg" alt="">
                <p class="text-logo-footer">© 1995-2023 Reverso Technologies Inc. <br> Все права защищены.</p>
            </div>
            <div class="footer-nav ">
                <a class="text-nav-footer" href="./newsPage.html">Лента новостей</a>
                <a class="text-nav-footer c-w" href="./usersPage.html">Список пользователей</a>
                <a class="text-nav-footer" href="./homePage.html">Личный кабинет</a>
            </div>
            <div class="footer-cont flex">
                <div class="footer-lang flex">
                    <div class="footer-l">KAZ</div>
                    <div class="footer-l c-w border-s">RU</div>
                    <div class="footer-l">EN</div>
                </div>
                <div class="footer-block">

                    <a href="https://www.instagram.com/">
                        <img class="footer-img-cont" src="./img/instagram (1).png" alt="">
                    </a>
                    <a href="https://telegram.org/">
                        <img class="footer-img-cont" src="./img/telegram.png" alt="">
                    </a>
                    <a href="https://twitter.com/">
                        <img class="footer-img-cont" src="./img/twitter-sign.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./usersPage.js"></script>

</html>
